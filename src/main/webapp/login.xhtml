<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
  <f:view>
    
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Signin Template for Bootstrap</title>

        <link rel="icon" href="resources/icon/favicon.ico" />
        <link rel="stylesheet" href="resources/bootstrap/custom/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/other/css/signin.css" />
        <script src="resources/other/js/ie-emulation-modes-warning.js" />
        <script src="resources/other/js/ie10-viewport-bug-workaround.js" />
    </h:head>
      
        <script type="text/javascript">
        //<![CDATA[
            /*
             * IDの入力フォームにCDIがバインドしているインスタンスの初期値が表示されてしまうため
             * スクリプトにて空値にしplaceholderを効かせる
             */
            window.onload = function() {
                // TODO server側で払い出したIDを記述しているが、、、
                document.getElementById("j_idt7:id").value = "";
            };
        //]]>
        </script>
    
    <h:body>
        <h:panelGroup class="container">
            <h:form class="form-signin" role="form" >
                <h2 class="form-signin-heading">Welcome to</h2>
                <h2 class="form-signin-heading">Sumlet High !</h2>
                
                <h:inputText id="id" class="form-control"  pt:placeholder="ID" value="#{login.id}" >
                    <f:validateLongRange minimum="1" maximum="99999" />
                    <f:passThroughAttribute name="placeholder" value="ID" />
                </h:inputText>
                <h:message for="id"/>
                
                <h:inputSecret id="password" class="form-control" pt:placeholder="Password" value="#{login.password}"/>
               
                <!-- TODO : F5などのページ更新でもフォームデータを再送信する -->
                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Sign in" action="#{login.login()}"/>
            </h:form>
        </h:panelGroup>
    </h:body>
        
  </f:view>
</html>
